<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <title>MoneySafe | Финансовый менеджер</title>
    <script type="module" crossorigin src="/assets/index-DSl5_3TI.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-kH7vGaqU.css">
  </head>
  <body>
    <h1 class="visually-hidden">Сохрани свои деньги, зарабатывай и трать их с умом, а мы поможем это контролировать</h1>
    <section class="finance">
      <div class="container">
        <header class="finance__header">
          <img class="finance__logo" src="/assets/logo-BJwZDXco.png" alt="Логотип Money Safe" />
          <button class="finance__report" type="button">Отчет</button>
        </header>
        <form class="finance__form">
          <fieldset class="finance__details">
            <input class="finance__input finance__input_category" type="text" name="category" list="categoryList" placeholder="Выберите категорию" required />
            <datalist id="categoryList">
              <option value="Продукты питания"></option>
              <option value="Транспорт"></option>
              <option value="Жилье"></option>
              <option value="Развлечения"></option>
              <option value="Одежда"></option>
            </datalist>
            <input class="finance__input finance__input_amount" type="number" placeholder="Сумма" name="amount" required />
            <textarea class="finance__description" name="description" placeholder="Описание операции" required></textarea>
          </fieldset>
          <p class="finance__text">Баланс</p>
          <fieldset class="finance__balance">
            <button class="finance__button" type="submit" data-type-operation="expenses" aria-label="Добавить расходы">
              <svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="30" cy="30" r="29" fill="white" fill-opacity="0.6" stroke="currentColor" stroke-width="2" />
                <path d="M36.2631 28.4112V32.75H22.8391V28.4112H36.2631Z" fill="#0038FF" />
              </svg>
            </button>
            <p class="finance__amount">0</p>
            <button class="finance__button" type="submit" data-type-operation="income" aria-label="Добавить доходы">
              <svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="29.9999" cy="30" r="29" fill="white" fill-opacity="0.6" stroke="currentColor" stroke-width="2" />
                <path d="M27.5021 39.2383V19.0877H32.0738V39.2383H27.5021ZM19.7127 31.4489V26.8771H39.8632V31.4489H19.7127Z" fill="#0038FF" />
              </svg>
            </button>
          </fieldset>
        </form>
        <div class="report">
          <div class="report__container container">
            <h2 class="report__title">Отчет</h2>
            <form class="report__dates">
              <div class="report__date">
                <label class="report__date-label" for="start-date">Начало периода</label>
                <input class="report__date-input" type="date" id="start-date" name="startDate" min="2020-01-01" max="2030-12-31" />
              </div>
              <div class="report__date">
                <label class="report__date-label" for="end-date">Конец периода</label>
                <input class="report__date-input" type="date" id="end-date" name="endDate" min="2020-01-01" max="2030-12-31" />
              </div>
              <button class="report__button" type="submit">Показать</button>
            </form>
            <table class="report__table">
              <thead>
                <tr>
                  <th class="report__header-cell" data-sort="category" data-dir="asc">Категория</th>
                  <th class="report__header-cell" data-sort="amount" data-dir="asc">Сумма</th>
                  <th class="report__header-cell" data-sort="description" data-dir="asc">Описание</th>
                  <th class="report__header-cell" data-sort="date" data-dir="asc">Дата</th>
                  <th class="report__header-cell" data-sort="type" data-dir="asc">Действие</th>
                  <th class="report__header-cell"></th>
                  <!-- Пустая ячейка для симметрии -->
                </tr>
              </thead>
              <tbody class="report__list"></tbody>
            </table>
            <button class="report__show-chart" type="button">Показать график</button>
            <div class="report__chart"></div>
            <button class="report__close">&#10006;</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
